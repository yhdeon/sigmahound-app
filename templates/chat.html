<!DOCTYPE html>
<html>
<head>
    <title>Ollama Chat</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h2>Chat with Ollama Model</h2>
    <div id="chatbox"></div><br>
    <input type="text" id="message" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const msg = document.getElementById("message").value;
            if (!msg) return;

            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="user"><b>You:</b> ${msg}</div>`;

            document.getElementById("message").value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });

            const data = await response.json();
            chatbox.innerHTML += `<div class="bot"><b>Ollama:</b> ${data.reply}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
